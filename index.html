<html >

<body>
  <!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="calcstyle.css" />
    <meta charset="utf-8" />
    <title>JavaScript Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
           <div id="screen">
               0
           </div>
            <p>
                <button class="calcbutton" id="ac">AC</button>
                <button class="calcbutton" id="ce">CE</button>
                <button class="calcbutton" id="sign">+/-</button>
                <button class="calcbutton" id="percent">%</button>
            </p>
            <p>
                <button class="calcbutton" id="seven">7</button>
                <button class="calcbutton" id="eight">8</button>
                <button class="calcbutton" id="nine">9</button>
                <button class="calcbutton" id="divide">/</button>
            </p>
            <p>
                <button class="calcbutton" id="four">4</button>
                <button class="calcbutton" id="five">5</button>
                <button class="calcbutton" id="six">6</button>
                <button class="calcbutton" id="multiply">x</button>
            </p>
            <p>
                <button class="calcbutton" id="one">1</button>
                <button class="calcbutton" id="two">2</button>
                <button class="calcbutton" id="three">3</button>
                <button class="calcbutton" id="minus">-</button>
            </p>
            <p>
                <button class="calcbutton"id="zero">0</button>
                <button class="calcbutton" id="dot">.</button>
                <button class="calcbutton equals" id="equals">=</button>
                <button class="calcbutton" id="plus">+</button>
            </p>
        </div>
        <div id="about">
            <h3>About:</h3>
            <ul>
                <li>Click or use the numberpad</li>
                <li>Numpad input might be a little buggy</li>
                <li>Calcualtes in order of input, not PEMDAS.</li>
                <li>Some bugs with very small and very large numbers</li>
                <li>It's ugly looking</li>
                <li>Made in Javascript/CSS/HTML w/o librarires</li>
                <li>V 1.0: 4/15/2017</li>
            </ul>
            
        </div>

    </div>
<script src="calculator.js"></script>
</body>
</html>
